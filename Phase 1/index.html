<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the product list page -->
    <div class="container">
      <!-- Heading -->
      <header>
        <h1>Product List</h1>
      </header>

      <!-- Filter Section -->
      <section class="filter-section">
        <button class="filter-btn" data-category="All">All</button>
        <button class="filter-btn" data-category="Electronics">
          Electronics
        </button>
        <button class="filter-btn" data-category="Clothing">Clothing</button>
      </section>

      <!-- Product Display Area -->
      <section class="product-display" id="product-list">
        <!-- Products will be dynamically added here by JavaScript -->
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
